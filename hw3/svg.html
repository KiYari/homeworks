<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
     shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>SVG picture</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid">
    <svg class="chess" width="640px" height="640px">
        <g id="row1">
          <rect width="80" height="80" fill="#000000" />
          <rect width="80" height="80" x="80" fill="#FFFFFF" />
          <rect width="80" height="80" x="160" fill="#000000" />
          <rect width="80" height="80" x="240" fill="#FFFFFF" />
          <rect width="80" height="80" x="320" fill="#000000" />
          <rect width="80" height="80" x="400" fill="#FFFFFF" />
          <rect width="80" height="80" x="480" fill="#000000" />
          <rect width="80" height="80" x="560" fill="#FFFFFF" />
        </g>
        <g id="row2">
          <rect width="80" height="80" x="0" y="80" fill="#FFFFFF" />
          <rect width="80" height="80" x="80" y="80" fill="#000000" />
          <rect width="80" height="80" x="160" y="80" fill="#FFFFFF" />
          <rect width="80" height="80" x="240" y="80" fill="#000000" />
          <rect width="80" height="80" x="320" y="80" fill="#FFFFFF" />
          <rect width="80" height="80" x="400" y="80" fill="#000000" />
          <rect width="80" height="80" x="480" y="80" fill="#FFFFFF" />
          <rect width="80" height="80" x="560" y="80" fill="#000000" />
        </g>
        <use xlink:href="#row1" y="160" />
        <use xlink:href="#row2" y="160" />
        <use xlink:href="#row1" y="320" />
        <use xlink:href="#row2" y="320" />
        <use xlink:href="#row1" y="480" />
        <use xlink:href="#row2" y="480" />
        <symbol id="pawn-black">
          <circle  cx="40" cy="30" r="12" fill="#000000" stroke="#FFFFFF" />
          <polygon points="20,65 30,40 50,40 60,65" fill="#000000" stroke="#FFFFFF" />
        </symbol>
        <symbol id="pawn-white">
          <circle  cx="40" cy="30" r="12" fill="#FFFFFF" stroke="#000000" />
          <polygon points="20,65 30,40 50,40 60,65" fill="#FFFFFF" stroke="#000000" />
        </symbol>

        <use xlink:href="#pawn-black" x="0" y="80" />
        <use xlink:href="#pawn-black" x="80" y="80" />
        <use xlink:href="#pawn-black" x="160" y="80" />
        <use xlink:href="#pawn-black" x="240" y="80" />
        <use xlink:href="#pawn-black" x="320" y="80" />
        <use xlink:href="#pawn-black" x="400" y="80" />
        <use xlink:href="#pawn-black" x="480" y="80" />
        <use xlink:href="#pawn-black" x="560" y="80" />
        <use xlink:href="#pawn-black" x="640" y="80" />

        <use xlink:href="#pawn-white" x="0" y="480" />
        <use xlink:href="#pawn-white" x="80" y="480" />
        <use xlink:href="#pawn-white" x="160" y="480" />
        <use xlink:href="#pawn-white" x="240" y="480" />
        <use xlink:href="#pawn-white" x="320" y="480" />
        <use xlink:href="#pawn-white" x="400" y="480" />
        <use xlink:href="#pawn-white" x="480" y="480" />
        <use xlink:href="#pawn-white" x="560" y="480" />
        <use xlink:href="#pawn-white" x="640" y="480" />

        <g id="bishop-black">
          <rect width="35" height="17" x="22.5" y="20" fill="#000000" stroke="#FFFFFF" />
          <polygon points="20,65 30,38 50,38 60,65" fill="#000000" stroke="#FFFFFF" />
          <rect width="40" height="15" x="20" y="63" fill="#000000" stroke="#FFFFFF" />
        </g>
        <use xlink:href="#bishop-black" y="0" x="560" />
        <symbol id="bishop-white">
          <rect width="35" height="17" x="22.5" y="20" fill="#FFFFFF" stroke="#000000" />
          <polygon points="20,65 30,38 50,38 60,65" fill="#FFFFFF" stroke="#000000" />
          <rect width="40" height="15" x="20" y="63" fill="#FFFFFF" stroke="#000000" />
        </symbol>
        <use xlink:href="#bishop-white" y="560" x="0" />
        <use xlink:href="#bishop-white" y="560" x="560" />

        <symbol id="black-kNight">
          <polygon points="50,5 55,5 56,20 70,30 67,35 70,40 70,43 50,48 60,64
            20,64 18,45 17,40 16,30 25,20"
            fill="#000000" stroke="#FFFFFF" />
            <circle cx="45" cy="26" r="3" fill="#FFFFFF" stroke="#000000" />
          <rect width="55" height="14" x="10" y="60"
           fill="#000000" stroke="#FFFFFF" />
        </symbol>
        <use xlink:href="#black-kNight" x="80" y="0" />
        <use xlink:href="#black-kNight" x="480" y="0" />
        <symbol id="white-kNight">
          <polygon points="50,5 55,5 56,20 70,30 67,35 70,40 70,43 50,48 60,64
            20,64 18,45 17,40 16,30 25,20"
            fill="#FFFFFF" stroke="#000000" />
          <rect width="55" height="14" x="10" y="60"
           fill="#FFFFFF" stroke="#000000" />
           <circle cx="45" cy="26" r="3" fill="#000000" stroke="#FFFFFF" />
        </symbol>
        <use xlink:href="#white-kNight" x="80" y="560" />
        <use xlink:href="#white-kNight" x="480" y="560" />

        <symbol id="black-el">
          <ellipse cx="40" cy="26" rx="10" ry="14" fill="#000000" stroke="#FFFFFF" />
          <polygon points="24,74 34,40 46,40 56,74" fill="#000000" stroke="#FFFFFF" />
        </symbol>

        <use xlink:href="#black-el" x="160" y="0" />
        <use xlink:href="#black-el" x="400" y="0" />

        <symbol id="white-el">
          <ellipse cx="40" cy="26" rx="10" ry="14" fill="#FFFFFF" stroke="#000000" />
          <polygon points="24,74 34,40 46,40 56,74" fill="#FFFFFF" stroke="#000000" />
        </symbol>

        <use xlink:href="#white-el" x="160" y="560" />
        <use xlink:href="#white-el" x="400" y="560" />

        <symbol id="black_quen">
          <polygon points="25,20 55,20 55,40 50,40 60,60 60,75 20,75 20,60 30,40 25,40" fill="#000000" stroke="#FFFFFF" />
          <circle cx="40" cy="15.3" r="5" fill="#000000" stroke="#FFFFFF" />
        </symbol>

        <use xlink:href="#black_quen" x="320" y="0" />

        <symbol id="black_king">
          <polygon points="25,20 55,20 55,40 50,40 60,60 60,75 20,75 20,60 30,40 25,40" fill="#000000" stroke="#FFFFFF" />
          <polygon points="33,20 33,10 40,14 46,10 46,20 " fill="#000000" stroke="#FFFFFF" />
        </symbol>

        <use xlink:href="#black_king" x="240" y="0" />

        <symbol id="white_quen">
          <polygon points="25,20 55,20 55,40 50,40 60,60 60,75 20,75 20,60 30,40 25,40" fill=red stroke="#000000" />
          <circle cx="40" cy="15.3" r="5" fill=red stroke="#000000" />
        </symbol>

        <use xlink:href="#white_quen" x="240" y="560" />

        <symbol id="white_king">
          <polygon points="25,20 55,20 55,40 50,40 60,60 60,75 20,75 20,60 30,40 25,40" fill="#FFFFFF" stroke="#000000" />
          <polygon points="33,20 33,10 40,14 46,10 46,20 " fill="#FFFFFF" stroke="#000000" />
        </symbol>

        <use xlink:href="#white_king" x="320" y="560" />
    </svg>
    </div>
  </body>

</html>
